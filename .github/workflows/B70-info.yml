        # æ£€æŸ¥å†…æ ¸ç‰¹æ€§
        if grep -q "CONFIG_KERNEL_CPU_FREQ=y" .config; then
          echo "- CPU é¢‘çŽ‡è°ƒèŠ‚: âœ… å·²å¯ç”¨" >> $GITHUB_WORKSPACE/package_report.md
        fi
        if grep -q "CONFIG_KERNEL_SWAP=y" .config; then
          echo "- äº¤æ¢åˆ†åŒº: âœ… å·²å¯ç”¨" >> $GITHUB_WORKSPACE/package_report.md
        fi
        if grep -q "CONFIG_KERNEL_ZRAM=y" .config; then
          echo "- ZRAM åŽ‹ç¼©å†…å­˜: âœ… å·²å¯ç”¨" >> $GITHUB_WORKSPACE/package_report.md
        fi
        
        # ç»Ÿè®¡åŒ…æ•°é‡
        ENABLED_PACKAGES=$(grep '^CONFIG_PACKAGE_' .config | grep '=y' | wc -l)
        echo "" >> $GITHUB_WORKSPACE/package_report.md
        echo "### ðŸ“ˆ ç¼–è¯‘ç»Ÿè®¡" >> $GITHUB_WORKSPACE/package_report.md
        echo "- å·²å¯ç”¨åŒ…æ•°é‡: $ENABLED_PACKAGES" >> $GITHUB_WORKSPACE/package_report.md
        
        echo "package_report_generated=true" >> $GITHUB_OUTPUT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files and check firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        
        # æ£€æŸ¥æ˜¯å¦å­˜åœ¨å›ºä»¶æ–‡ä»¶
        if ls *.img *.bin *.tar.gz *.tar 2>/dev/null | grep -q .; then
          echo "files_exist=true" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT
          echo "Found firmware files:" >&2
          ls -la *.img *.bin *.tar.gz *.tar 2>/dev/null || true
        else
          echo "files_exist=false" >> $GITHUB_OUTPUT
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "No firmware files found in $PWD" >&2
          ls -la >&2
        fi

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag and info
      id: tag
      if: steps.organize.outputs.files_exist == 'true' && env.UPLOAD_RELEASE == 'true' && !cancelled()
