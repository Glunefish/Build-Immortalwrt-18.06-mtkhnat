        echo "rootå¯†ç : ${{ github.event.inputs.root_password }}" >> release_notes.md
        echo "" >> release_notes.md
        echo "ðŸ“¦ å›ºä»¶æ’ä»¶å’Œç³»ç»ŸåŠŸèƒ½æ¸…å•" >> release_notes.md
        echo "" >> release_notes.md
        echo "## ç³»ç»ŸåŸºæœ¬ä¿¡æ¯" >> release_notes.md
