name: B70

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        type: boolean
      root_password:
        description: 'Root password (will be hashed)'
        required: false
        default: 'admin.123'
        type: string
      original_ip:
        description: 'Original IP to be replaced'
        required: false
        default: '192.168.1.1'
        type: string
      new_ip:
        description: 'New IP address'
        required: false
        default: '192.168.10.254'
        type: string

env:
  REPO_URL: https://github.com/GruntFish/immortalwrt-18.06-mtkhnat.git
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: B70.config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  DIY_P3_SH: diy-part3.sh  
  UPLOAD_BIN_DIR: true
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        dpkg-query -Wf '${Installed-Size}\t${Package}\n' | sort -n | tail -n 100
        df -h
        echo "Removing large packages"
        sudo apt-get remove -y '^dotnet-.*'
        sudo apt-get remove -y '^llvm-.*'
        sudo apt-get remove -y 'php.*'
        sudo apt-get remove -y '^mongodb-.*'
        sudo apt-get remove -y '^mysql-.*'
        sudo apt-get remove -y azure-cli google-cloud-sdk google-chrome-stable firefox powershell mono-devel libgl1-mesa-dri
        sudo apt-get autoremove -y
        sudo apt-get clean
        df -h
        echo "Removing large directories"
        sudo rm -rf /usr/share/dotnet/
        sudo rm -rf /usr/local/graalvm/
        sudo rm -rf /usr/local/.ghcup/
        sudo rm -rf /usr/local/share/powershell
        sudo rm -rf /usr/local/share/chromium
        sudo rm -rf /usr/local/lib/android
        sudo rm -rf /usr/local/lib/node_modules
        df -h
        sudo -E apt-get -qq update
        sudo apt install -y ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang cmake cpio curl device-tree-compiler ecj fastjar flex gawk gettext gcc-multilib \
          g++-multilib git gnutls-dev gperf haveged help2man intltool lib32gcc-s1 libc6-dev-i386 libelf-dev \
          libglib2.0-dev libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5 \
          libncursesw5-dev libpython3-dev libreadline-dev libssl-dev libtool lld llvm lrzsz mkisofs msmtp \
          nano ninja-build p7zip p7zip-full patch pkgconf python2.7 python3 python3-pip python3-ply \
          python3-pyelftools qemu-utils re2c rsync scons squashfs-tools subversion swig \
          texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $REPO_URL -b $REPO_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt

    - name: Enable build ccache
      uses: klever1988/cachewrtbuild@main
      with:
        ccache: 'true'
        mixkey: 'openwrt6-mt7621-hi5962'
        prefix: ${{ github.workspace }}/openwrt

    - name: Load custom feeds & Part1
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $DIY_P1_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P1_SH
   
    - name: Update feeds
      run: cd openwrt && ./scripts/feeds update -a

    - name: Load DIY Scripts Part2
      run: |
        chmod +x $DIY_P2_SH
        cd openwrt
        $GITHUB_WORKSPACE/$DIY_P2_SH
        

    - name: Install feeds
      run: cd openwrt && ./scripts/feeds install -a

    - name: Load custom configuration & Part3
      run: |
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
        chmod +x $DIY_P3_SH
        cd openwrt
        export ROOT_PASSWORD="${{ github.event.inputs.root_password }}"
        export ORIGINAL_IP="${{ github.event.inputs.original_ip }}"
        export NEW_IP="${{ github.event.inputs.new_ip }}"
        $GITHUB_WORKSPACE/$DIY_P3_SH

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Download package
      id: package
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;

    - name: Compile the firmware
      id: compile
      run: |
        cd openwrt
        echo -e "$(nproc) thread compile"
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "status=success" >> $GITHUB_OUTPUT
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
        
    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Upload bin directory
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BIN_DIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin

    - name: Organize files and check firmware
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        
        # æ£€æŸ¥æ˜¯å¦å­˜åœ¨å›ºä»¶æ–‡ä»¶
        if ls *.img *.bin *.tar.gz *.tar 2>/dev/null | grep -q .; then
          echo "files_exist=true" >> $GITHUB_OUTPUT
          echo "status=success" >> $GITHUB_OUTPUT
          echo "Found firmware files:" >&2
          ls -la *.img *.bin *.tar.gz *.tar 2>/dev/null || true
        else
          echo "files_exist=false" >> $GITHUB_OUTPUT
          echo "status=failure" >> $GITHUB_OUTPUT
          echo "No firmware files found in $PWD" >&2
          ls -la >&2
        fi

    - name: Generate firmware info and release notes
      id: firmware_info
      if: steps.organize.outputs.files_exist == 'true' && !cancelled()
      run: |
        cd openwrt
        
        # èŽ·å–ç³»ç»Ÿä¿¡æ¯
        ARCH=$(grep 'CONFIG_TARGET_ARCH_PACKAGES' .config | cut -d'"' -f2)
        TARGET=$(grep 'CONFIG_TARGET_BOARD' .config | cut -d'"' -f2)
        SUBTARGET=$(grep 'CONFIG_TARGET_SUBTARGET' .config | cut -d'"' -f2)
        KERNEL_VER=$(grep 'LINUX_VERSION' include/kernel-version.mk 2>/dev/null | cut -d'=' -f2 | head -1 || echo "æœªçŸ¥")
        ENABLED_PACKAGES=$(grep '^CONFIG_PACKAGE_' .config | grep '=y' | wc -l)
        BUILD_TIME=$(date +"%Y-%m-%d %H:%M:%S")
        
        # ç”ŸæˆåŒ…åˆ—è¡¨
        PACKAGE_LIST=""
        for pkg in $(grep '^CONFIG_PACKAGE_' .config | grep '=y' | cut -d'=' -f1 | sed 's/CONFIG_PACKAGE_//' | head -100); do
          VERSION=""
          PKG_MAKEFILE=$(find package -name "Makefile" -exec grep -l "PKG_NAME.*$pkg" {} \; 2>/dev/null | head -1)
          if [ -f "$PKG_MAKEFILE" ]; then
            VERSION=$(grep 'PKG_VERSION' "$PKG_MAKEFILE" | head -1 | cut -d'=' -f2 | tr -d ' ' || echo "")
          fi
          PACKAGE_LIST="${PACKAGE_LIST}| $pkg | $VERSION | âœ… å·²å¯ç”¨ |\n"
        done
        
        # èŽ·å–å›ºä»¶æ–‡ä»¶
        FIRMWARE_FILES=$(cd bin/targets/*/* && ls -1 *.img *.bin *.tar.gz *.tar 2>/dev/null | head -5 | sed 's/^/- /')
        
        # ç”Ÿæˆ release notes
        {
        echo "HI5962-NOWIFI"
        echo "ðŸš€ OpenWrt å›ºä»¶å‘å¸ƒ"
        echo "ç®¡ç†åœ°å€: ${{ github.event.inputs.new_ip }}"
        echo "rootå¯†ç : ${{ github.event.inputs.root_password }}"
        echo ""
        echo "ðŸ“¦ å›ºä»¶æ’ä»¶å’Œç³»ç»ŸåŠŸèƒ½æ¸…å•"
        echo ""
        echo "## ç³»ç»ŸåŸºæœ¬ä¿¡æ¯"
        echo "æž¶æž„: $ARCH"
        echo "ç›®æ ‡æ¿: $TARGET"
        echo "å­ç›®æ ‡: $SUBTARGET"
        echo "å†…æ ¸ç‰ˆæœ¬: $KERNEL_VER"
        echo "ç¼–è¯‘æ—¶é—´: $BUILD_TIME"
        echo ""
        echo "## ðŸ“Š æ’ä»¶é…ç½®æ¸…å•"
        echo "| æ’ä»¶åç§° | ç‰ˆæœ¬ | çŠ¶æ€ |"
        echo "|----------|------|------|"
        echo -e "$PACKAGE_LIST"
        echo "## ðŸ“ˆ ç¼–è¯‘ç»Ÿè®¡"
        echo "å·²å¯ç”¨åŒ…æ•°é‡: $ENABLED_PACKAGES"
        echo ""
        echo "## ðŸ“ å›ºä»¶æ–‡ä»¶"
        echo "$FIRMWARE_FILES"
        } > release_notes.md

        echo "RELEASE_NOTES_FILE=release_notes.md" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: steps.organize.outputs.files_exist == 'true' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=HI5962-NoWiFi-$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && steps.organize.outputs.files_exist == 'true' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: ${{ env.RELEASE_NOTES_FILE }}
        files: ${{ env.FIRMWARE }}/*

    - name: Delete workflow runs
      uses: Mattraks/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.2.1
      if: steps.organize.outputs.files_exist == 'true' && env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 5
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
