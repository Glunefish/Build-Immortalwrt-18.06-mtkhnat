        echo "**ç¼–è¯‘æ—¶é—´**: $(date +"%Y-%m-%d %H:%M:%S")" >> $GITHUB_WORKSPACE/release_info.md
        echo "**è®¾å¤‡åž‹å·**: $(cat openwrt/DEVICE_NAME 2>/dev/null || echo "Unknown")" >> $GITHUB_WORKSPACE/release_info.md
        echo "" >> $GITHUB_WORKSPACE/release_info.md
        echo "## å›ºä»¶ä¿¡æ¯" >> $GITHUB_WORKSPACE/release_info.md
