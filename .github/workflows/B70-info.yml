        echo "- **å†…æ ¸ç‰ˆæœ¬**: $(grep '^LINUX_VERSION=' openwrt/include/kernel-version.mk 2>/dev/null | cut -d'=' -f2 | tr -d ' ' || echo "Unknown")" >> $GITHUB_WORKSPACE/release_info.md
        echo "- **ç®¡ç†åœ°å€**: $NEW_IP" >> $GITHUB_WORKSPACE/release_info.md
