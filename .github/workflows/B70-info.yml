              version=$(find package/feeds -name "$pkg" -type d 2>/dev/null | head -1 | xargs grep 'PKG_VERSION:=' 2>/dev/null | cut -d'=' -f2 | head -1 || echo "default")
              echo "| ç³»ç»Ÿ | $pkg_name | $version | âœ… å·²å¯ç”¨ |" >> $GITHUB_WORKSPACE/package_report.md
            fi
          done
          
          # ä¸»é¢˜å’Œç•Œé¢
          for pkg in luci-theme-argon luci-theme-bootstrap luci-theme-material \
                     luci-theme-openwrt-2020 luci-theme-edge; do
            if grep -q "CONFIG_PACKAGE_${pkg}=y" .config; then
              pkg_name=$(echo $pkg | sed 's/luci-theme-//')
              version=$(find package/feeds -name "$pkg" -type d 2>/dev/null | head -1 | xargs grep 'PKG_VERSION:=' 2>/dev/null | cut -d'=' -f2 | head -1 || echo "default")
              echo "| ä¸»é¢˜ | $pkg_name | $version | âœ… å·²å¯ç”¨ |" >> $GITHUB_WORKSPACE/package_report.md
            fi
          done
          
          # åŸºç¡€åŒ…
          for pkg in base-files busybox dnsmasq dropbear firewall odhcpd-ipv6only \
