              echo "| ç½‘ç»œ | $pkg_name | $version | âœ… å·²å¯ç”¨ |" >> $GITHUB_WORKSPACE/package_report.md
            fi
          done
          
          # å­˜å‚¨å’Œæ–‡ä»¶å…±äº«
          for pkg in luci-app-samba4 luci-app-minidlna luci-app-aria2 luci-app-transmission \
                     luci-app-qbittorrent luci-app-vsftpd luci-app-tftp; do
            if grep -q "CONFIG_PACKAGE_${pkg}=y" .config; then
              pkg_name=$(echo $pkg | sed 's/luci-app-//')
              version=$(find package/feeds -name "$pkg" -type d 2>/dev/null | head -1 | xargs grep 'PKG_VERSION:=' 2>/dev/null | cut -d'=' -f2 | head -1 || echo "default")
