            console.log(`ðŸ—‘ï¸ å¼€å§‹æ¸…ç†Releasesï¼Œä¿ç•™æœ€è¿‘ ${keepReleases} ä¸ª`);
            
            const releases = await github.rest.repos.listReleases({
